<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="detailsform.css">
</head>
<body>
    <div class="page-container">
        <div class="form-container">
            <h1>Student Details Form</h1>
            <!-- Update the action attribute to detailsform.php -->
            <form action="detailsform.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required>
                </div>

                <div class="form-group">
                    <label for="roll_number">Roll Number:</label>
                    <input type="text" name="roll_number" required>
                </div>

                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <input type="text" name="branch" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" name="contact" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea name="address" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="father_name">Father's Name:</label>
                    <input type="text" name="father_name" required>
                </div>

                <div class="form-group upload-container">
                    <label for="image" class="upload-btn">Upload Image</label>
                    <input type="file" name="image" id="image" accept="image/*">
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
